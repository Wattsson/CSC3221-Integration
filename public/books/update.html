    <h1>Update a Book</h1>
    <p>Search for the book by the ISBN:</p>
    <input class="form-control" type="text" placeholder="ISBN" id="isbn">
    <br>
    <div class="text-center">
        <button type="button" id="searchBtn" class="btn btn-primary btn-sm">Search</button>
    </div>
    <br><br>
    <div id="output"></div>
    <br>
    <div class="text-center">
        <button type="button" class="btn btn-primary btn-sm" id="updateBtn">Update</button>
    </div>

    <script>
        function CreateTable(data){
            let table = "";
            table =
                '<table class="table table-bordered table-hover"> \n' +
                '   <thead>\n' +
                '       <tr>\n' +
                '           <th scope="col">Book Name</th> \n'+
                '           <th scope="col">Author Name</th> \n'+
                '           <th scope="col">Book ISBN</th> \n'+
                '           <th scope="col">Price</th> \n'+
                '       </tr>\n' +
                '   </thead>\n' +
                '   <tbody>\n';

            for (let book in data){
                table +=
                    '       <tr>\n' +
                    '           <td>' + data[book]["bookName"]+  '</td>\n' +
                    '           <td>' + data[book]["bookAuthor"]+  '</td>\n' +
                    '           <td>' + data[book]["bookISBN"]+  '</td>\n' +
                    '           <td>' + data[book]["bookPrice"]+  '</td>\n' +
                    '       </tr>\n';
            }

            table +=
                '   </tbody>\n' +
                '</table>\n'
            return table;
        }
        function CreateForm(data){
            let form = "";
            form =
                '<form>\n';

            for (let book in data){
                form +=
                    '<div class="form-row"> \n' +
                    '    <div class="col">\n' +
                    '        <label for="bookName">Name</label>\n' +
                    '        <input type="text" name="bookName" id="bookName" class="form-control" placeholder=' + data[book]["bookName"] + '>\n' +
                    '    </div>\n' +
                    '    <div class="col">\n' +
                    '        <label for="bookAuthor">Author</label>\n' +
                    '        <input type="text" name="bookAuthor" id="bookAuthor" class="form-control" placeholder=' + data[book]["bookAuthor"] + '>\n' +
                    '    </div>\n' +
                    '</div>\n' +
                    '<br><br>\n' +
                    '<div class="form-row">\n' +
                    '    <div class="col">\n' +
                    '        <label for="bookISBN">ISBN</label>\n' +
                    '        <input type="text" name="bookISBN" id="bookISBN" class="form-control" placeholder=' + data[book]["bookISBN"] + '>\n' +
                    '    </div>\n' +
                    '    <div class="col">\n' +
                    '        <label for="bookPrice">Price</label>\n' +
                    '        <input type="text" name="bookPrice" id="bookPrice" class="form-control" placeholder=' + data[book]["bookName"] + '>\n' +
                    '    </div>\n' +
                    '</div>\n';
            }
            form +=
                '</form>\n';
            return form;
        }

        document.getElementById("searchBtn").addEventListener("click", (event) => {
            let bookISBN = document.getElementById("isbn").value;
            console.log(bookISBN);
            let url = "https://shielded-everglades-51503.herokuapp.com/api/books/" + bookISBN
            console.log(url);
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function (){
                if (this.readyState == 4 && this.status == 200){
                    document.getElementById("output").innerHTML =
                        CreateForm(JSON.parse(this.responseText));
                }
            };
            xhttp.open('GET', url, true);
            xhttp.send();
        });
        document.getElementById("updateBtn").addEventListener("click", (event) => {
            let bookISBN = document.getElementById("isbn").value;
            console.log(bookISBN);
            let url = "https://shielded-everglades-51503.herokuapp.com/api/books/" + bookISBN
            console.log(url);
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function (){
                if (this.readyState == 4 && this.status == 200){
                    document.getElementById("output").innerHTML =
                        CreateTable(JSON.parse(this.responseText));
                }
            };
            xhttp.open('PATCH', url, true);
            xhttp.send();
        });
    </script>
